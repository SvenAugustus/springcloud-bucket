spring:
  profiles:
    active: nacos
    #    active: consul
    #    active: eureka
    #    active: zookeeper

  # default disable all
  cloud:
    nacos:
      discovery:
        enabled: false
        register-enabled: false
    zookeeper:
      enabled: false
    consul:
      enabled: false

eureka:
  client:
    enabled: false

---
spring:
  profiles: nacos

  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: true
        # 服务名
        service: ${spring.application.name:}
        register-enabled: true
        server-addr: 127.0.0.1:8848

---
spring:
  profiles: consul

  cloud:
    consul:
      enabled: true
      discovery:
        # 服务名
        service-name: ${spring.application.name:}
        datacenters:
          - dc1
      #        health-check-url: http://flysium-io:8081/actuator/health
      #        health-check-url: http://flysium-io:8081/actuator/health
      host: 127.0.0.1
      port: 8500

---
spring:
  profiles: eureka

eureka:
  instance:
    # 服务名
    virtual-host-name: ${spring.application.name:}
    # 发送心跳给server的频率，每隔这个时间会主动心跳一次
    lease-renewal-interval-in-seconds: 5
    # Server从收到client后，下一次收到心跳的间隔时间。超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    lease-expiration-duration-in-seconds: 5
    statusPageUrlPath: ${server.servlet.path:}/actuator/info
    healthCheckUrlPath: ${server.servlet.path:}/actuator/health
  client:
    enabled: true
    # 刷新和拉取注册表的时间间隔， 默认30秒
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
    #      defaultZone: http://root:root123@localhost:8761/eureka/
    healthcheck:
      enabled: true

---
# 目前是与 dubbo 配合，作为注册中心
spring:
  profiles: zookeeper

  cloud:
    zookeeper:
      enabled: true
      connect-string: 127.0.0.1:2181
      discovery:
        enabled: true

dubbo:
  metadata-report:
    address: zookeeper://127.0.0.1:2181